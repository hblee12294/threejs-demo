<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Framework</title>
  <script src="js/three.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    div#canvas-frame {
      border: none;
      cursor: pointer;
      width: 100%;
      height: 600px;
      background-color: #eee;
    }
  </style>
</head>

<body onload="threeStart();">
  <div id="canvas-frame"></div>

  <script>
    const width = document.getElementById('canvas-frame').clientWidth
    const height = document.getElementById('canvas-frame').clientHeight
  
    let renderer
    function initThree() {
      renderer = new THREE.WebGLRenderer({
        antialias: true
      })
      renderer.setSize(width, height)
      document.getElementById('canvas-frame').appendChild(renderer.domElement)
      renderer.setClearColor(0xFFFFFF, 1.0)
    }

    let camera
    function initCamera() {
      camera = new THREE.PerspectiveCamera(45, width / height)
      camera.position.x = 0
      camera.position.y = 1000
      camera.position.z = 0
      camera.up.x = 0
      camera.up.y = 0
      camera.up.z = 1
      camera.lookAt(0, 0, 0)
    }

    let scene
    function initScene() {
      scene = new THREE.Scene()
    }

    let light
    function initLight() {
      light = new THREE.DirectionalLight(0xff0000, 1.0, 0)
      light.position.set(100, 100, 200)
      scene.add(light)
    }

    // let cube
    function initObject() {
      let geometry = new THREE.Geometry()
      let material = new THREE.LineBasicMaterial({
        vertexColors: THREE.VertexColors
      })
      let color1 = new THREE.Color(0x444444), color2 = new THREE.Color(0xff0000)
      
      const p1 = new THREE.Vector3(-100, 0, 100)
      const p2 = new THREE.Vector3(100, 0, -100)
      geometry.vertices.push(p1)
      geometry.vertices.push(p2)
      geometry.colors.push(color1, color2)

      const line = new THREE.Line(geometry, material)
      scene.add(line)
    }

    function render() {
      renderer.clear()
      renderer.render(scene, camera)
      requestAnimationFrame(render)
    }

    function threeStart() {
      initThree()
      initCamera()
      initScene()
      initLight()
      initObject()
      render()
    }
  </script>
</body>
</html>
