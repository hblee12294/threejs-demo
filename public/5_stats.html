<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>States</title>
  <script src="js/three.js"></script>
  <script src="js/stats.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    div#canvas-frame {
      border: none;
      width: 100%;
      height: 600px;
      background-color: #eee;
    }
  </style>
</head>

<body onload="threeStart();">
  <div id="canvas-frame"></div>

  <script>
    const width = document.getElementById('canvas-frame').clientWidth
    const height = document.getElementById('canvas-frame').clientHeight
  
    let renderer
    let stats
    function initThree() {
      renderer = new THREE.WebGLRenderer({
        antialias: true
      })
      renderer.setSize(width, height)
      document.getElementById('canvas-frame').appendChild(renderer.domElement)
      renderer.setClearColor(0xFFFFFF, 1.0)

      stats = new Stats()
      stats.domElement.style.position = 'absolute'
      stats.domElement.style.left = '20px'
      stats.domElement.style.top = '20px'
      document.getElementById('canvas-frame').appendChild(stats.domElement)
    }

    let camera
    function initCamera() {
      camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000)
      camera.position.x = 0
      camera.position.y = 0
      camera.position.z = 1000
      camera.up.x = 0
      camera.up.y = 1
      camera.up.z = 0
      camera.lookAt(0, 0, 0)
    }

    let scene
    function initScene() {
      scene = new THREE.Scene()
    }

    let light
    function initLight() {
      light = new THREE.AmbientLight(0xff0000, 1.0, 0)
      light.position.set(100, 100, 200)
      scene.add(light)

      light = new THREE.PointLight(0x00ff00)
      light.position.set(0, 0, 300)
      scene.add(light)
    }

    let mesh
    function initObject() {
      const geometry = new THREE.CylinderGeometry(100, 150, 100)
      const material = new THREE.MeshLambertMaterial({
        color: 0xffff00
      })
      mesh = new THREE.Mesh(geometry, material)
      mesh.position = new THREE.Vector3(0, 0, 0)
      scene.add(mesh)
    }

    // function render() {
    //   renderer.clear()
    //   renderer.render(scene, camera)
    //   requestAnimationFrame(render)
    // }

    function animation() {
      mesh.position.x += 0.5
      camera.position.y -= 1
      renderer.render(scene, camera)
      requestAnimationFrame(animation)

      stats.update();
    }

    function threeStart() {
      initThree()
      initCamera()
      initScene()
      initLight()
      initObject()
      animation()
    }
  </script>
</body>
</html>
